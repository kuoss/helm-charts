# This file is generated by `make alertrules`
venti:
  config:
    alertRules:
      defaultRules:
        enabled: true
        kubernetes:
          enabled: true
          rules:
            k01:
              alert: k01-KubernetesNodeNotReady
              enabled: true
              expr: kube_node_status_condition{condition="Ready",status="true"} == 0
              for: 10m
              severity: critical
              summary: "Kubernetes Node ready (node {{ $labels.node }}). Node {{ $labels.node }} has been unready for a long time\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k02:
              alert: k02-KubernetesNodeMemoryPressure
              enabled: true
              expr: kube_node_status_condition{condition="MemoryPressure",status="true"} == 1
              for: 2m
              severity: critical
              summary: "Kubernetes memory pressure (node {{ $labels.node }}). Node {{ $labels.node }} has MemoryPressure condition\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k03:
              alert: k03-KubernetesNodeDiskPressure
              enabled: true
              expr: kube_node_status_condition{condition="DiskPressure",status="true"} == 1
              for: 2m
              severity: critical
              summary: "Kubernetes disk pressure (node {{ $labels.node }}). Node {{ $labels.node }} has DiskPressure condition\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k04:
              alert: k04-KubernetesNodeNetworkUnavailable
              enabled: true
              expr: kube_node_status_condition{condition="NetworkUnavailable",status="true"} == 1
              for: 2m
              severity: critical
              summary: "Kubernetes Node network unavailable (instance {{ $labels.instance }}). Node {{ $labels.node }} has NetworkUnavailable condition\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k05:
              alert: k05-KubernetesNodeOutOfPodCapacity
              enabled: true
              expr: sum by (node) ((kube_pod_status_phase{phase="Running"} == 1) + on(uid, instance) group_left(node) (0 * kube_pod_info{pod_template_hash=""})) / sum by (node) (kube_node_status_allocatable{resource="pods"}) * 100 > 90
              for: 2m
              severity: warning
              summary: "Kubernetes Node out of pod capacity (instance {{ $labels.instance }}). Node {{ $labels.node }} is out of pod capacity\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k06:
              alert: k06-KubernetesContainerOomKiller
              enabled: true
              expr: (kube_pod_container_status_restarts_total - kube_pod_container_status_restarts_total offset 10m >= 1) and ignoring (reason) min_over_time(kube_pod_container_status_last_terminated_reason{reason="OOMKilled"}[10m]) == 1
              for: 0m
              severity: warning
              summary: "Kubernetes container oom killer ({{ $labels.namespace }}/{{ $labels.pod }}:{{ $labels.container }}). Container {{ $labels.container }} in pod {{ $labels.namespace }}/{{ $labels.pod }} has been OOMKilled {{ $value }} times in the last 10 minutes.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k07:
              alert: k07-KubernetesJobFailed
              enabled: true
              expr: kube_job_status_failed > 0
              for: 0m
              severity: warning
              summary: "Kubernetes Job failed ({{ $labels.namespace }}/{{ $labels.job_name }}). Job {{ $labels.namespace }}/{{ $labels.job_name }} failed to complete\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k08:
              alert: k08-KubernetesJobNotStarting
              enabled: true
              expr: kube_job_status_active == 0 and kube_job_status_failed == 0 and kube_job_status_succeeded == 0 and (time() - kube_job_status_start_time) > 600
              for: 0m
              severity: warning
              summary: "Kubernetes Job not starting ({{ $labels.namespace }}/{{ $labels.job_name }}). Job {{ $labels.namespace }}/{{ $labels.job_name }} did not start for 10 minutes\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k09:
              alert: k09-KubernetesCronjobSuspended
              enabled: true
              expr: kube_cronjob_spec_suspend != 0
              for: 0m
              severity: warning
              summary: "Kubernetes CronJob suspended ({{ $labels.namespace }}/{{ $labels.cronjob }}). CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} is suspended\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k10:
              alert: k10-KubernetesPersistentvolumeclaimPending
              enabled: true
              expr: kube_persistentvolumeclaim_status_phase{phase="Pending"} == 1
              for: 2m
              severity: warning
              summary: "Kubernetes PersistentVolumeClaim pending ({{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }}). PersistentVolumeClaim {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is pending\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k11:
              alert: k11-KubernetesVolumeOutOfDiskSpace
              enabled: true
              expr: kubelet_volume_stats_available_bytes / kubelet_volume_stats_capacity_bytes * 100 < 10
              for: 2m
              severity: warning
              summary: "Kubernetes Volume out of disk space (instance {{ $labels.instance }}). Volume is almost full (< 10% left)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k12:
              alert: k12-KubernetesVolumeFullInFourDays
              enabled: false
              expr: predict_linear(kubelet_volume_stats_available_bytes[6h:5m], 4 * 24 * 3600) < 0
              for: 0m
              severity: critical
              summary: "Kubernetes Volume full in four days (instance {{ $labels.instance }}). Volume under {{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }} is expected to fill up within four days. Currently {{ $value | humanize }}% is available.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k13:
              alert: k13-KubernetesPersistentvolumeError
              enabled: true
              expr: kube_persistentvolume_status_phase{phase=~"Failed|Pending", job="kube-state-metrics"} > 0
              for: 0m
              severity: critical
              summary: "Kubernetes PersistentVolumeClaim pending ({{ $labels.namespace }}/{{ $labels.persistentvolumeclaim }}). Persistent volume {{ $labels.persistentvolume }} is in bad state\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k14:
              alert: k14-KubernetesStatefulsetDown
              enabled: true
              expr: kube_statefulset_replicas != kube_statefulset_status_replicas_ready > 0
              for: 1m
              severity: critical
              summary: "Kubernetes StatefulSet down ({{ $labels.namespace }}/{{ $labels.statefulset }}). StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} went down\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k15:
              alert: k15-KubernetesHpaScaleInability
              enabled: true
              expr: (kube_horizontalpodautoscaler_spec_max_replicas - kube_horizontalpodautoscaler_status_desired_replicas) * on (horizontalpodautoscaler,namespace) (kube_horizontalpodautoscaler_status_condition{condition="ScalingLimited", status="true"} == 1) == 0
              for: 2m
              severity: warning
              summary: "Kubernetes HPA scale inability (instance {{ $labels.instance }}). HPA {{ $labels.namespace }}/{{ $labels.horizontalpodautoscaler }} is unable to scale\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k16:
              alert: k16-KubernetesHpaMetricsUnavailability
              enabled: true
              expr: kube_horizontalpodautoscaler_status_condition{status="false", condition="ScalingActive"} == 1
              for: 0m
              severity: warning
              summary: "Kubernetes HPA metrics unavailability (instance {{ $labels.instance }}). HPA {{ $labels.namespace }}/{{ $labels.horizontalpodautoscaler }} is unable to collect metrics\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k17:
              alert: k17-KubernetesHpaScaleMaximum
              enabled: true
              expr: (kube_horizontalpodautoscaler_status_desired_replicas >= kube_horizontalpodautoscaler_spec_max_replicas) and (kube_horizontalpodautoscaler_spec_max_replicas > 1) and (kube_horizontalpodautoscaler_spec_min_replicas != kube_horizontalpodautoscaler_spec_max_replicas)
              for: 2m
              severity: info
              summary: "Kubernetes HPA scale maximum (instance {{ $labels.instance }}). HPA {{ $labels.namespace }}/{{ $labels.horizontalpodautoscaler }} has hit maximum number of desired pods\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k18:
              alert: k18-KubernetesHpaUnderutilized
              enabled: true
              expr: max(quantile_over_time(0.5, kube_horizontalpodautoscaler_status_desired_replicas[1d]) == kube_horizontalpodautoscaler_spec_min_replicas) by (horizontalpodautoscaler) > 3
              for: 0m
              severity: info
              summary: "Kubernetes HPA underutilized (instance {{ $labels.instance }}). HPA {{ $labels.namespace }}/{{ $labels.horizontalpodautoscaler }} is constantly at minimum replicas for 50% of the time. Potential cost saving here.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k19:
              alert: k19-KubernetesPodNotHealthy
              enabled: true
              expr: sum by (namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown|Failed"}) > 0
              for: 15m
              severity: critical
              summary: "Kubernetes Pod not healthy ({{ $labels.namespace }}/{{ $labels.pod }}). Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in a non-running state for longer than 15 minutes.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k20:
              alert: k20-KubernetesPodCrashLooping
              enabled: true
              expr: increase(kube_pod_container_status_restarts_total[1m]) > 3
              for: 2m
              severity: warning
              summary: "Kubernetes pod crash looping ({{ $labels.namespace }}/{{ $labels.pod }}). Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k21:
              alert: k21-KubernetesReplicasetReplicasMismatch
              enabled: true
              expr: kube_replicaset_spec_replicas != kube_replicaset_status_ready_replicas
              for: 10m
              severity: warning
              summary: "Kubernetes ReplicasSet mismatch ({{ $labels.namespace }}/{{ $labels.replicaset }}). ReplicaSet {{ $labels.namespace }}/{{ $labels.replicaset }} replicas mismatch\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k22:
              alert: k22-KubernetesDeploymentReplicasMismatch
              enabled: true
              expr: kube_deployment_spec_replicas != kube_deployment_status_replicas_available
              for: 10m
              severity: warning
              summary: "Kubernetes Deployment replicas mismatch ({{ $labels.namespace }}/{{ $labels.deployment }}). Deployment {{ $labels.namespace }}/{{ $labels.deployment }} replicas mismatch\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k23:
              alert: k23-KubernetesStatefulsetReplicasMismatch
              enabled: true
              expr: kube_statefulset_status_replicas_ready != kube_statefulset_status_replicas
              for: 10m
              severity: warning
              summary: "Kubernetes StatefulSet replicas mismatch (instance {{ $labels.instance }}). StatefulSet does not match the expected number of replicas.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k24:
              alert: k24-KubernetesDeploymentGenerationMismatch
              enabled: true
              expr: kube_deployment_status_observed_generation != kube_deployment_metadata_generation
              for: 10m
              severity: critical
              summary: "Kubernetes Deployment generation mismatch ({{ $labels.namespace }}/{{ $labels.deployment }}). Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has failed but has not been rolled back.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k25:
              alert: k25-KubernetesStatefulsetGenerationMismatch
              enabled: true
              expr: kube_statefulset_status_observed_generation != kube_statefulset_metadata_generation
              for: 10m
              severity: critical
              summary: "Kubernetes StatefulSet generation mismatch ({{ $labels.namespace }}/{{ $labels.statefulset }}). StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} has failed but has not been rolled back.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k26:
              alert: k26-KubernetesStatefulsetUpdateNotRolledOut
              enabled: true
              expr: max without (revision) (kube_statefulset_status_current_revision unless kube_statefulset_status_update_revision) * (kube_statefulset_replicas != kube_statefulset_status_replicas_updated)
              for: 10m
              severity: warning
              summary: "Kubernetes StatefulSet update not rolled out ({{ $labels.namespace }}/{{ $labels.statefulset }}). StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} update has not been rolled out.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k27:
              alert: k27-KubernetesDaemonsetRolloutStuck
              enabled: true
              expr: kube_daemonset_status_number_ready / kube_daemonset_status_desired_number_scheduled * 100 < 100 or kube_daemonset_status_desired_number_scheduled - kube_daemonset_status_current_number_scheduled > 0
              for: 10m
              severity: warning
              summary: "Kubernetes DaemonSet rollout stuck ({{ $labels.namespace }}/{{ $labels.daemonset }}). Some Pods of DaemonSet {{ $labels.namespace }}/{{ $labels.daemonset }} are not scheduled or not ready\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k28:
              alert: k28-KubernetesDaemonsetMisscheduled
              enabled: true
              expr: kube_daemonset_status_number_misscheduled > 0
              for: 1m
              severity: critical
              summary: "Kubernetes DaemonSet misscheduled ({{ $labels.namespace }}/{{ $labels.daemonset }}). Some Pods of DaemonSet {{ $labels.namespace }}/{{ $labels.daemonset }} are running where they are not supposed to run\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k29:
              alert: k29-KubernetesCronjobTooLong
              enabled: true
              expr: time() - kube_cronjob_next_schedule_time > 3600
              for: 0m
              severity: warning
              summary: "Kubernetes CronJob too long ({{ $labels.namespace }}/{{ $labels.cronjob }}). CronJob {{ $labels.namespace }}/{{ $labels.cronjob }} is taking more than 1h to complete.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k30:
              alert: k30-KubernetesJobSlowCompletion
              enabled: true
              expr: kube_job_spec_completions - kube_job_status_succeeded - kube_job_status_failed > 0
              for: 12h
              severity: critical
              summary: "Kubernetes job slow completion ({{ $labels.namespace }}/{{ $labels.job_name }}). Kubernetes Job {{ $labels.namespace }}/{{ $labels.job_name }} did not complete in time.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k31:
              alert: k31-KubernetesApiServerErrors
              enabled: true
              expr: sum(rate(apiserver_request_total{job="apiserver",code=~"(?:5..)"}[1m])) by (instance, job) / sum(rate(apiserver_request_total{job="apiserver"}[1m])) by (instance, job) * 100 > 3
              for: 2m
              severity: critical
              summary: "Kubernetes API server errors (instance {{ $labels.instance }}). Kubernetes API server is experiencing high error rate\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k32:
              alert: k32-KubernetesApiClientErrors
              enabled: true
              expr: (sum(rate(rest_client_requests_total{code=~"(4|5).."}[1m])) by (instance, job) / sum(rate(rest_client_requests_total[1m])) by (instance, job)) * 100 > 1
              for: 2m
              severity: critical
              summary: "Kubernetes API client errors (instance {{ $labels.instance }}). Kubernetes API client is experiencing high error rate\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k33:
              alert: k33-KubernetesClientCertificateExpiresNextWeek
              enabled: true
              expr: apiserver_client_certificate_expiration_seconds_count{job="apiserver"} > 0 and histogram_quantile(0.01, sum by (job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{job="apiserver"}[5m]))) < 7*24*60*60
              for: 0m
              severity: warning
              summary: "Kubernetes client certificate expires next week (instance {{ $labels.instance }}). A client certificate used to authenticate to the apiserver is expiring next week.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k34:
              alert: k34-KubernetesClientCertificateExpiresSoon
              enabled: true
              expr: apiserver_client_certificate_expiration_seconds_count{job="apiserver"} > 0 and histogram_quantile(0.01, sum by (job, le) (rate(apiserver_client_certificate_expiration_seconds_bucket{job="apiserver"}[5m]))) < 24*60*60
              for: 0m
              severity: critical
              summary: "Kubernetes client certificate expires soon (instance {{ $labels.instance }}). A client certificate used to authenticate to the apiserver is expiring in less than 24.0 hours.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            k35:
              alert: k35-KubernetesApiServerLatency
              enabled: true
              expr: histogram_quantile(0.99, sum(rate(apiserver_request_duration_seconds_bucket{verb!~"(?:CONNECT|WATCHLIST|WATCH|PROXY)"} [10m])) WITHOUT (subresource)) > 1
              for: 2m
              severity: warning
              summary: "Kubernetes API server latency (instance {{ $labels.instance }}). Kubernetes API server has a 99th percentile latency of {{ $value }} seconds for {{ $labels.verb }} {{ $labels.resource }}.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
        node:
          enabled: true
          rules:
            n01:
              alert: n01-NodeOutOfMemory
              enabled: true
              expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes < .10)
              for: 2m
              severity: warning
              summary: "Host out of memory (instance {{ $labels.instance }}). Node memory is filling up (< 10% left)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n02:
              alert: n02-NodeMemoryUnderMemoryPressure
              enabled: true
              expr: (rate(node_vmstat_pgmajfault[5m]) > 1000)
              for: 0m
              severity: warning
              summary: "Host memory under memory pressure (instance {{ $labels.instance }}). The node is under heavy memory pressure. High rate of loading memory pages from disk.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n03:
              alert: n03-NodeMemoryIsUnderutilized
              enabled: true
              expr: min_over_time(node_memory_MemFree_bytes[1w]) > node_memory_MemTotal_bytes * .8
              for: 0m
              severity: info
              summary: "Host Memory is underutilized (instance {{ $labels.instance }}). Node memory usage is < 20% for 1 week. Consider reducing memory space. (instance {{ $labels.instance }})\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n04:
              alert: n04-NodeUnusualNetworkThroughputIn
              enabled: true
              expr: ((rate(node_network_receive_bytes_total[5m]) / on(instance, device) node_network_speed_bytes) > .80)
              for: 0m
              severity: warning
              summary: "Host unusual network throughput in (instance {{ $labels.instance }}). Host receive bandwidth is high (>80%).\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n05:
              alert: n05-NodeUnusualNetworkThroughputOut
              enabled: true
              expr: ((rate(node_network_transmit_bytes_total[5m]) / on(instance, device) node_network_speed_bytes) > .80)
              for: 0m
              severity: warning
              summary: "Host unusual network throughput out (instance {{ $labels.instance }}). Host transmit bandwidth is high (>80%)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n06:
              alert: n06-NodeUnusualDiskReadRate
              enabled: true
              expr: (rate(node_disk_io_time_seconds_total[5m]) > .80)
              for: 0m
              severity: warning
              summary: "Host unusual disk read rate (instance {{ $labels.instance }}). Disk is too busy (IO wait > 80%)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n07:
              alert: n07-NodeOutOfDiskSpace
              enabled: true
              expr: (node_filesystem_avail_bytes{fstype!~"^(fuse.*|tmpfs|cifs|nfs)"} / node_filesystem_size_bytes < .10 and on (instance, device, mountpoint) node_filesystem_readonly == 0)
              for: 2m
              severity: critical
              summary: "Host out of disk space (instance {{ $labels.instance }}). Disk is almost full (< 10% left)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n08:
              alert: n08-NodeDiskMayFillIn24Hours
              enabled: false
              expr: predict_linear(node_filesystem_avail_bytes{fstype!~"^(fuse.*|tmpfs|cifs|nfs)"}[1h], 86400) <= 0 and node_filesystem_avail_bytes > 0
              for: 2m
              severity: warning
              summary: "Host disk may fill in 24 hours (instance {{ $labels.instance }}). Filesystem will likely run out of space within the next 24 hours.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n09:
              alert: n09-NodeOutOfInodes
              enabled: true
              expr: (node_filesystem_files_free / node_filesystem_files < .10 and ON (instance, device, mountpoint) node_filesystem_readonly == 0)
              for: 2m
              severity: critical
              summary: "Host out of inodes (instance {{ $labels.instance }}). Disk is almost running out of available inodes (< 10% left)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n10:
              alert: n10-NodeFilesystemDeviceError
              enabled: true
              expr: node_filesystem_device_error{fstype!~"^(fuse.*|tmpfs|cifs|nfs)"} == 1
              for: 2m
              severity: critical
              summary: "Host filesystem device error (instance {{ $labels.instance }}). Error stat-ing the {{ $labels.mountpoint }} filesystem\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n11:
              alert: n11-NodeInodesMayFillIn24Hours
              enabled: false
              expr: predict_linear(node_filesystem_files_free{fstype!~"^(fuse.*|tmpfs|cifs|nfs)"}[1h], 86400) <= 0 and node_filesystem_files_free > 0
              for: 2m
              severity: warning
              summary: "Host inodes may fill in 24 hours (instance {{ $labels.instance }}). Filesystem will likely run out of inodes within the next 24 hours at current write rate\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n12:
              alert: n12-NodeUnusualDiskReadLatency
              enabled: true
              expr: (rate(node_disk_read_time_seconds_total[1m]) / rate(node_disk_reads_completed_total[1m]) > 0.1 and rate(node_disk_reads_completed_total[1m]) > 0)
              for: 2m
              severity: warning
              summary: "Host unusual disk read latency (instance {{ $labels.instance }}). Disk latency is growing (read operations > 100ms)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n13:
              alert: n13-NodeUnusualDiskWriteLatency
              enabled: true
              expr: (rate(node_disk_write_time_seconds_total[1m]) / rate(node_disk_writes_completed_total[1m]) > 0.1 and rate(node_disk_writes_completed_total[1m]) > 0)
              for: 2m
              severity: warning
              summary: "Host unusual disk write latency (instance {{ $labels.instance }}). Disk latency is growing (write operations > 100ms)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n14:
              alert: n14-NodeHighCpuLoad
              enabled: true
              expr: (avg by (instance) (rate(node_cpu_seconds_total{mode!="idle"}[2m]))) > .80
              for: 10m
              severity: warning
              summary: "Host high CPU load (instance {{ $labels.instance }}). CPU load is > 80%\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n15:
              alert: n15-NodeCpuIsUnderutilized
              enabled: true
              expr: (min by (instance) (rate(node_cpu_seconds_total{mode="idle"}[1h]))) > 0.8
              for: 1w
              severity: info
              summary: "Host CPU is underutilized (instance {{ $labels.instance }}). CPU load has been < 20% for 1 week. Consider reducing the number of CPUs.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n16:
              alert: n16-NodeCpuStealNoisyNeighbor
              enabled: true
              expr: avg by(instance) (rate(node_cpu_seconds_total{mode="steal"}[5m])) * 100 > 10
              for: 0m
              severity: warning
              summary: "Host CPU steal noisy neighbor (instance {{ $labels.instance }}). CPU steal is > 10%. A noisy neighbor is killing VM performances or a spot instance may be out of credit.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n17:
              alert: n17-NodeCpuHighIowait
              enabled: true
              expr: avg by (instance) (rate(node_cpu_seconds_total{mode="iowait"}[5m])) > .10
              for: 0m
              severity: warning
              summary: "Host CPU high iowait (instance {{ $labels.instance }}). CPU iowait > 10%. Your CPU is idling waiting for storage to respond.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n18:
              alert: n18-NodeUnusualDiskIo
              enabled: true
              expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
              for: 5m
              severity: warning
              summary: "Host unusual disk IO (instance {{ $labels.instance }}). Disk usage >80%. Check storage for issues or increase IOPS capabilities. Check storage for issues.\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n19:
              alert: n19-NodeContextSwitchingHigh
              enabled: true
              expr: (rate(node_context_switches_total[15m])/count without(mode,cpu) (node_cpu_seconds_total{mode="idle"})) / (rate(node_context_switches_total[1d])/count without(mode,cpu) (node_cpu_seconds_total{mode="idle"})) > 2
              for: 0m
              severity: warning
              summary: "Host context switching high (instance {{ $labels.instance }}). Context switching is growing on the node (twice the daily average during the last 15m)\n  VALUE = {{ $value }}\n  LABELS = {{ $labels }}"
            n20:
              alert: n20-NodeSwapIsFillingUp
              enabled: true
              expr: ((1 - (node_memory_SwapFree_bytes / node_memory_SwapTotal_bytes)) * 100 > 80)
              for: 2m
              severity: warning
