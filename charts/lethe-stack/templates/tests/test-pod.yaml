{{- if .Values.testFramework.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "lethe-stack.fullname" . }}-test
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "lethe-stack.chart" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  containers:
  - name: test
    image: {{ .Values.testFramework.image.repository }}:{{ .Values.testFramework.image.tag }}
    imagePullPolicy: {{ .Values.testFramework.image.pullPolicy }}
    command: ["sh"]
    args:
    - -c
    - |
      LETHE_URI="http://${LETHE_SERVICE}:${LETHE_PORT}"
      END=$(date +%s)
      START=$((END - 3600))
      echo "Querying Lethe from $START to $END"
      curl -sG "${LETHE_URI}/api/v1/query_range" \
        --data-urlencode "start=${START}" \
        --data-urlencode "end=${END}" \
        --data-urlencode "query=pod{namespace=\"{{ .Release.Namespace }}\"}" \
        | grep 'Starting Lethe' || { echo "Expected log line not found"; exit 1; }
    env:
    - name: LETHE_SERVICE
      value: {{ template "lethe.fullname" . }}
    - name: LETHE_PORT
      value: "{{ .Values.lethe.service.servicePort }}"
  restartPolicy: Never
{{- end }}
