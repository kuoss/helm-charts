{{- if .Values.testFramework.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "lethe-stack.fullname" . }}-test
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "lethe-stack.chart" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  containers:
  - name: test
    image: {{ .Values.testFramework.image.repository }}:{{ .Values.testFramework.image.tag }}
    imagePullPolicy: {{ .Values.testFramework.image.pullPolicy }}
    command:
    - sh
    - -c
    - |
      SECONDS=0
      LETHE_URI="http://${LETHE_SERVICE}:${LETHE_PORT}"
      QUERY="pod{namespace=\"${LETHE_NAMESPACE}\"}"
      END=$(date +%s)
      START=$((END - 300))

      echo "=== Test Variables ==="
      echo "LETHE_URI:        ${LETHE_URI}"
      echo "QUERY:            ${QUERY}"
      echo "START:            ${START}"
      echo "END:              ${END}"
      echo "RETRY_COUNT:      ${RETRY_COUNT}"
      echo "RETRY_INTERVAL:   ${RETRY_INTERVAL}"
      echo "========================"

      for i in $(seq 1 "$RETRY_COUNT"); do
        echo "Attempt $i..."
        RESPONSE=$(curl -sG --fail "${LETHE_URI}/api/v1/query_range" \
          --data-urlencode "start=${START}" \
          --data-urlencode "end=${END}" \
          --data-urlencode "query=${QUERY}")

        echo "--- curl response ---"
        echo "$RESPONSE" | head -c 1000; echo
        echo "---------------------"

        if [ -n "$RESPONSE" ] && echo "$RESPONSE" | grep -qF '"result":' && ! echo "$RESPONSE" | grep -qF '"result":[]'; then
          echo "✅ Log line found"
          echo "⏱️  Elapsed time: ${SECONDS}s"
          exit 0
        fi

        echo "Log line not found. Sleeping ${RETRY_INTERVAL}s..."
        sleep "$RETRY_INTERVAL"
      done

      echo "❌ Expected log line not found after $RETRY_COUNT attempts"
      echo "⏱️  Elapsed time: ${SECONDS}s"
      exit 1
    env:
    - name: LETHE_SERVICE
      value: {{ template "lethe.fullname" . }}
    - name: LETHE_PORT
      value: "{{ .Values.lethe.service.servicePort }}"
    - name: LETHE_NAMESPACE
      value: {{ .Release.Namespace }}
    - name: RETRY_COUNT
      value: {{ .Values.testFramework.retryCount | quote }}
    - name: RETRY_INTERVAL
      value: {{ .Values.testFramework.retryIntervalSeconds | quote }}
  restartPolicy: Never
{{- end }}
