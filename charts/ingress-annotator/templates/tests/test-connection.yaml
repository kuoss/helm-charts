apiVersion: v1	
kind: Pod	
metadata:	
  name: "{{ include "ingress-annotator.fullname" . }}-test-connection"	
  namespace: {{ .Release.Namespace }}	
  labels:	
    {{- include "ingress-annotator.labels" . | nindent 4 }}	
  annotations:	
    "helm.sh/hook": test	
spec:	
  containers:	
    - name: wget	
      image: busybox	
      command: ['wget']	
      args: ['{{ include "ingress-annotator.fullname" . }}-metrics:{{ .Values.metrics.service.port }}']	
  restartPolicy: Never