apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "venti-stack.fullname" . }}-eventrouter
  namespace: {{ template "venti-stack.namespace" . }}
  labels:
    app: eventrouter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eventrouter
  template:
    metadata:
      labels:
        app: eventrouter
    spec:
      containers:
      - image: {{ include "eventRouter.imageRepository" . }}/eventrouter:v0.3.1
        name: eventrouter
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: vol-config
          mountPath: /etc/eventrouter
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: {{ template "eventrouter.fullname" . }}
      volumes:
      - name: vol-config
        configMap:
          name: {{ template "eventrouter.fullname" . }}
