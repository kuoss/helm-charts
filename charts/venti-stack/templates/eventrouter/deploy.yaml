apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "eventrouter.labels" . | nindent 4 }}
  name: {{ template "eventrouter.fullname" . }}
  namespace: {{ template "venti-stack.namespace" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "eventrouter.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "eventrouter.labels" . | nindent 8 }}
    spec:
      containers:
      - image: {{ include "eventrouter.imageRepository" . }}/eventrouter:v0.3.1
        name: eventrouter
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: vol-config
          mountPath: /etc/eventrouter
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: {{ template "eventrouter.fullname" . }}
      volumes:
      - name: vol-config
        configMap:
          name: {{ template "eventrouter.fullname" . }}
