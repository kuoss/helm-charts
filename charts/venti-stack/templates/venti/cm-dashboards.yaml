apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    {{- include "venti.labels" . | nindent 4 }}
  name: {{ template "venti.fullname" . }}-dashboards
  namespace: {{ template "venti-stack.namespace" . }}
data:
{{- if .Values.venti.config.dashboards }}
{{ toYaml .Values.venti.config.dashboards | indent 2 }}
{{- end }}
