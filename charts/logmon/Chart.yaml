apiVersion: v2
name: logmon
appVersion: v0.2.1
version: 0.1.6
kubeVersion: ">=1.16.0-0"
description: Logmon is a logging and monitoring system.
home: https://kuoss.github.io/helm-charts
icon: https://avatars.githubusercontent.com/u/110170011?s=400.png
sources:
  - https://github.com/kubernetes/kube-state-metrics
  - https://github.com/kuoss/lethe
  - https://github.com/kuoss/venti
  - https://github.com/prometheus/alertmanager
  - https://github.com/prometheus/node_exporter
  - https://github.com/prometheus/prometheus
type: application
dependencies:
  - name: prometheus
    version: "22.6.6"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: fluent-bit
    version: "0.30.4"
    repository: https://fluent.github.io/helm-charts
    condition: fluent-bit.enabled
keywords:
  - monitoring
  - prometheus
  - lethe
  - logging
  - venti
  - visualizer
annotations:
  "artifacthub.io/license": Apache-2.0
  "artifacthub.io/links": |
    - name: Chart Source
      url: https://github.com/kuoss/helm-charts
