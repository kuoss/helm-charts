---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "logmon.fullname" . }}-eventrouter
  namespace: {{ template "logmon.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "logmon.fullname" . }}-eventrouter 
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "logmon.fullname" . }}-eventrouter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "logmon.fullname" . }}-eventrouter
subjects:
- kind: ServiceAccount
  name: {{ template "logmon.fullname" . }}-eventrouter
  namespace: {{ template "logmon.namespace" . }}
