---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "logmon.fullname" . }}-venti
  namespace: {{ template "logmon.namespace" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: venti
  name: {{ template "logmon.fullname" . }}-venti
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: venti
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: venti
subjects:
- kind: ServiceAccount
  name: {{ template "logmon.fullname" . }}-venti
  namespace: {{ template "logmon.namespace" . }}
